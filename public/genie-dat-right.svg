<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="Genie holding DAT sign in right palm">
    <defs>
      <linearGradient id="body" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#5b7cfa"/><stop offset="1" stop-color="#6d28d9"/>
      </linearGradient>
      <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#fcd34d"/><stop offset="1" stop-color="#f59e0b"/>
      </linearGradient>
    </defs>
  
    <!-- smoke tail -->
    <path d="M160 270c22 18 42 12 60 25-22 5-45 5-60 5s-38 0-60-5c18-13 38-7 60-25z" fill="url(#body)" opacity=".35"/>
    <!-- torso -->
    <ellipse cx="160" cy="185" rx="76" ry="82" fill="url(#body)"/>
    <!-- left arm relaxed -->
    <path d="M90 180c-14 22 6 36 22 28 10-5 16-13 24-24l-10-12c-12 2-24 3-36 8z" fill="#3f5deb"/>
    <rect x="96" y="196" rx="6" ry="6" width="30" height="14" fill="url(#gold)"/>
  
    <!-- right arm extended to sign -->
    <path d="M175 170c28 0 60-4 88-12l6 18c-30 10-60 16-92 18l-2-24z" fill="#3f5deb"/>
    <!-- right hand under sign -->
    <circle cx="270" cy="150" r="12" fill="#3b43d6"/>
    <rect x="256" y="144" width="28" height="10" rx="5" fill="url(#gold)"/>
  
    <!-- sign DAT -->
    <rect x="184" y="102" rx="10" ry="10" width="120" height="60" fill="#ffffff" stroke="#1e3a8a" stroke-width="4"/>
    <text x="244" y="142" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="30" fill="#1e3a8a">DAT</text>
  
    <!-- head + turban + diamond -->
    <circle cx="160" cy="95" r="42" fill="url(#body)"/>
    <ellipse cx="160" cy="78" rx="48" ry="24" fill="#2d2a86"/>
    <path d="M112 78h96c-8 14-30 24-48 24s-40-10-48-24z" fill="#413ea6"/>
    <polygon points="160,58 172,70 160,82 148,70" fill="#a7f3f0" stroke="#ffd166" stroke-width="3"/>
    <circle cx="148" cy="95" r="5" fill="#fff"/><circle cx="172" cy="95" r="5" fill="#fff"/>
    <path d="M145 110q15 12 30 0" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
  </svg>
  