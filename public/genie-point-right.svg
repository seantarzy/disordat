<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Genie body (more humanoid) -->
  <ellipse cx="160" cy="220" rx="50" ry="70" fill="#8B5CF6" opacity="0.9"/>
  
  <!-- Genie head -->
  <circle cx="160" cy="130" r="45" fill="#A78BFA"/>
  
  <!-- Genie turban (more elaborate) -->
  <ellipse cx="160" cy="95" rx="50" ry="30" fill="#7C3AED"/>
  <ellipse cx="160" cy="88" rx="40" ry="25" fill="#6D28D9"/>
  <ellipse cx="160" cy="82" rx="30" ry="20" fill="#5B21B6"/>
  
  <!-- Turban jewel -->
  <circle cx="160" cy="85" r="8" fill="#FBBF24"/>
  <circle cx="160" cy="85" r="4" fill="#F59E0B"/>
  
  <!-- Genie eyes (more expressive) -->
  <ellipse cx="145" cy="125" rx="8" ry="6" fill="#1F2937"/>
  <ellipse cx="175" cy="125" rx="8" ry="6" fill="#1F2937"/>
  <circle cx="147" cy="123" r="3" fill="#FBBF24"/>
  <circle cx="177" cy="123" r="3" fill="#FBBF24"/>
  <circle cx="148" cy="122" r="1.5" fill="#FFFFFF"/>
  <circle cx="178" cy="122" r="1.5" fill="#FFFFFF"/>
  
  <!-- Genie nose -->
  <ellipse cx="160" cy="135" rx="4" ry="6" fill="#F59E0B"/>
  
  <!-- Genie mustache -->
  <path d="M 140 140 Q 160 145 180 140" stroke="#1F2937" stroke-width="3" fill="none"/>
  
  <!-- Genie mouth (confident) -->
  <path d="M 150 150 Q 160 155 170 150" stroke="#1F2937" stroke-width="2" fill="none"/>
  
  <!-- Genie left arm (relaxed) - upper arm -->
  <ellipse cx="90" cy="180" rx="12" ry="20" fill="#A78BFA" transform="rotate(-25 90 180)"/>
  
  <!-- Genie left forearm -->
  <ellipse cx="60" cy="160" rx="10" ry="18" fill="#A78BFA" transform="rotate(-45 60 160)"/>
  
  <!-- Genie left hand (relaxed) -->
  <ellipse cx="35" cy="145" rx="8" ry="12" fill="#A78BFA" transform="rotate(-60 35 145)"/>
  
  <!-- Genie right arm (pointing right) - upper arm -->
  <ellipse cx="230" cy="180" rx="12" ry="20" fill="#A78BFA" transform="rotate(25 230 180)"/>
  
  <!-- Genie right forearm -->
  <ellipse cx="260" cy="160" rx="10" ry="18" fill="#A78BFA" transform="rotate(45 260 160)"/>
  
  <!-- Genie right hand -->
  <ellipse cx="285" cy="145" rx="8" ry="12" fill="#A78BFA" transform="rotate(60 285 145)"/>
  
  <!-- Pointing finger (clear and prominent) -->
  <ellipse cx="300" cy="140" rx="3" ry="10" fill="#A78BFA" transform="rotate(75 300 140)"/>
  <ellipse cx="305" cy="135" rx="2" ry="8" fill="#A78BFA" transform="rotate(80 305 135)"/>
  
  <!-- Other fingers (curled) -->
  <ellipse cx="290" cy="150" rx="2" ry="4" fill="#A78BFA" transform="rotate(45 290 150)"/>
  <ellipse cx="292" cy="155" rx="2" ry="4" fill="#A78BFA" transform="rotate(30 292 155)"/>
  <ellipse cx="288" cy="158" rx="2" ry="4" fill="#A78BFA" transform="rotate(20 288 158)"/>
  
  <!-- Genie vest/chest -->
  <ellipse cx="160" cy="200" rx="35" ry="45" fill="#7C3AED" opacity="0.7"/>
  
  <!-- Genie belt -->
  <rect x="125" y="210" width="70" height="8" rx="4" fill="#5B21B6"/>
  <circle cx="160" cy="214" r="6" fill="#FBBF24"/>
  
  <!-- Magic sparkles -->
  <circle cx="250" cy="100" r="3" fill="#FBBF24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="80" r="2" fill="#F59E0B" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="140" r="2.5" fill="#EF4444" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Magic smoke wisps -->
  <path d="M 160 60 Q 170 50 180 60 Q 190 70 180 80" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 140 70 Q 130 60 120 70 Q 110 80 120 90" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </path>
</svg>
