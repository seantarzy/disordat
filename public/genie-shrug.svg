<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="Genie shrugging with question marks">
    <defs>
      <linearGradient id="body" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#5b7cfa"/><stop offset="1" stop-color="#6d28d9"/>
      </linearGradient>
      <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#fcd34d"/><stop offset="1" stop-color="#f59e0b"/>
      </linearGradient>
    </defs>
  
    <!-- smoke tail -->
    <path d="M160 272c-20 16-40 10-58 22 22 4 44 4 58 4s36 0 58-4c-18-12-38-6-58-22z" fill="url(#body)" opacity=".35"/>
    <!-- torso -->
    <ellipse cx="160" cy="190" rx="78" ry="84" fill="url(#body)"/>
    <!-- arms up, palms out -->
    <path d="M120 170c-26-6-50-18-72-34l-10 12c20 24 48 38 78 44l4-22z" fill="#3f5deb"/>
    <path d="M200 170c26-6 50-18 72-34l10 12c-20 24-48 38-78 44l-4-22z" fill="#3f5deb"/>
    <circle cx="44" cy="140" r="12" fill="#3b43d6"/>
    <circle cx="276" cy="140" r="12" fill="#3b43d6"/>
    <rect x="30" y="134" width="28" height="10" rx="5" fill="url(#gold)"/>
    <rect x="262" y="134" width="28" height="10" rx="5" fill="url(#gold)"/>
  
    <!-- head + turban + diamond -->
    <circle cx="160" cy="105" r="42" fill="url(#body)"/>
    <ellipse cx="160" cy="88" rx="48" ry="24" fill="#2d2a86"/>
    <path d="M112 88h96c-8 14-30 24-48 24s-40-10-48-24z" fill="#413ea6"/>
    <polygon points="160,68 172,80 160,92 148,80" fill="#a7f3f0" stroke="#ffd166" stroke-width="3"/>
    <!-- face: puzzled -->
    <circle cx="148" cy="105" r="5" fill="#fff"/><circle cx="172" cy="105" r="5" fill="#fff"/>
    <path d="M145 122q15 -6 30 0" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
  
    <!-- question marks -->
    <text x="90" y="70" font-size="24" font-weight="800" fill="#1e3a8a">?</text>
    <text x="228" y="68" font-size="28" font-weight="800" fill="#1e3a8a">?</text>
    <text x="160" y="46" font-size="20" font-weight="800" fill="#1e3a8a">?</text>
  </svg>
  